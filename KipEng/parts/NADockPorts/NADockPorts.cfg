PART
{
name = kipactiveport
module = Part
author = Cpt. Kipard

scale = 1
rescaleFactor = 1

MODEL
{
	model = KipEng/parts/NADockPorts/kipactiveport
}
NODE
{
	name = top
	transform = n_top
	size = 1
	method = FIXED_JOINT
}
NODE
{
	name = bottom
	transform = n_bottom
	size = 1
	method = FIXED_JOINT
}

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

TechRequired = advConstruction
entryCost = 14720
cost = 644
category = Utility
subcategory = 0
title = Non-androgynous docking port - Active
manufacturer = Kip. Engineering
description = This docking port is one of a set of two non-adrognynous docking interfaces. The active probe interface requires the passive drogue interface to which to dock.

mass = 0.23
dragModelType = default
maximum_drag = 0.25
minimum_drag = 0.25
angularDrag = 0.5
crashTolerance = 10
maxTemp = 1700
bulkheadProfiles = size1

MODULE
{
	name = ModuleConnectedLivingSpace
	passable = true
}
MODULE
{
	name = ModuleDockingNode
	nodeType = nasize1
	referenceAttachNode = top
	nodeTransformName = n_top
	gendered = true
	genderFemale = false
	acquireMinRollDot = 0.998
	captureMinRollDot = 0.99999
}
MODULE
{
	name = ModuleLight
	lightName = Spotlight
	useAnimationDim = true
	lightBrightenSpeed = 20
	lightDimSpeed = 20
	resourceAmount = 0.01
	animationName = DockLightAnim
	useResources = true
}
}

