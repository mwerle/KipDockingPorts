PART
{
name = kipunivdockport375
module = Part
author = Cpt. Kipard

scale = 1
rescaleFactor = 1

MODEL
{
	model = KipEng/parts/UnivDockPorts/UnivPort3
}

NODE
{
	name = top
	transform = n_top
	size = 3
	method = FIXED_JOINT
}
NODE
{
	name = bottom
	transform = n_bottom
	size = 3
	method = FIXED_JOINT
}

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

TechRequired = metaMaterials
entryCost = 28000
cost = 3100
category = Utility
subcategory = 0
title = Universal Docking Port X-Large
manufacturer = Kip. Engineering
description = Docking port capable of attaching to ports of sizes 3.75m and smaller as well as other Universal Docking Ports. Compatible with "Connected Living Space". Impassable.

mass = 1.27
dragModelType = default
maximum_drag = 0.25
minimum_drag = 0.25
angularDrag = 0.5
crashTolerance = 11
maxTemp = 1700
bulkheadProfiles = size0, size1, size2, size3

MODULE
{
	name = ModuleConnectedLivingSpace
	passable = false
}
MODULE
{
	name = ModuleDockingNode
	nodeType = size0,size1,size2,size3
	referenceAttachNode = top
	nodeTransformName = n_top
}
MODULE
{
	name = ModuleLight
	lightName = Spotlight
	useAnimationDim = true
	lightBrightenSpeed = 20
	lightDimSpeed = 20
	resourceAmount = 0.01
	animationName = DockLightAnim
	useResources = true
}
}

